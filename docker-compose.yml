  postgresql:
    image: postgres:16-alpine
    container_name: poseidonpool_db
    restart: always
    environment:
      POSTGRES_USER: poseidon_dev_user       
      POSTGRES_PASSWORD: cok_gizli_dev_sifre 
      POSTGRES_DB: PoseidonPoolDB_Dev 
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  

  # 2. REDIS �nbellek Servisi
  redis:
    image: redis:7.2-alpine
    container_name: poseidonpool_redis
    restart: always
    ports:
      - "6379:6379"

  # 3. POSEIDON POOL UYGULAMA SERV�S� (Presentation Katman�)
